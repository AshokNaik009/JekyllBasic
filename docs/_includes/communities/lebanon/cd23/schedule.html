<section id="schedule" class="ts-schedule" style="padding: 10px 0px">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">

          <!-- <span>DON'T MISS A TOPIC</span> -->
          Event Schedule
          <br />
          <svg
            xmlns="http://www.w3.org/2000/svg"

            width="71px"
            height="11px"
          >
            <path
              fill-rule="evenodd"
              d="M59.669,10.710 L49.164,3.306 L39.428,10.681 L29.714,3.322 L20.006,10.682 L10.295,3.322 L1.185,10.228 L-0.010,8.578 L10.295,0.765 L20.006,8.125 L29.714,0.765 L39.428,8.125 L49.122,0.781 L59.680,8.223 L69.858,1.192 L70.982,2.895 L59.669,10.710 Z"
            ></path>

        </h2>
      </div>
    </div>

    <div class="row">

            <li class="nav-item">
              <a
                class=""
                id="schedule-day-1-btn"
                title="9th September"
                aria-selected="false"
              >
                <h3>9th September</h3>
                <span>Saturday</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-title white text-center" style="margin-bottom: 0">
          Venue <br />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="71px"
            height="11px"
          >
            <path
              fill-rule="evenodd"
              d="M59.669,10.710 L49.164,3.306 L39.428,10.681 L29.714,3.322 L20.006,10.682 L10.295,3.322 L1.185,10.228 L-0.010,8.578 L10.295,0.765 L20.006,8.125 L29.714,0.765 L39.428,8.125 L49.122,0.781 L59.680,8.223 L69.858,1.192 L70.982,2.895 L59.669,10.710 Z"
            ></path>
          </svg>
        </h2>
        <div
          style="display: flex; justify-content: center; margin-bottom: 20px"
        >
          <!-- <img class="img-fluid" src="content/img/bdd.jpg" width="130px" /> -->
          <p
            class="section-title white"
            style="
              font-size: 23px;
              margin-top: 30px;
              margin-bottom: 10px;
              font-weight: 600;
            "
          >
            Beirut Digital District
          </p>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3311.9628307110047!2d35.5053056!3d33.8906111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzPCsDUzJzI2LjIiTiAzNcKwMzAnMTkuMSJF!5e0!3m2!1sen!2slb!4v1689869994195!5m2!1sen!2slb"
          class="mapStyle"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="col-lg-8 mx-auto" style="margin-top: 60px">
      <h2 class="section-title white text-center">
        Interested in being a speaker?
        <br />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="71px"
          height="11px"
        >
          <path
            fill-rule="evenodd"
            d="M59.669,10.710 L49.164,3.306 L39.428,10.681 L29.714,3.322 L20.006,10.682 L10.295,3.322 L1.185,10.228 L-0.010,8.578 L10.295,0.765 L20.006,8.125 L29.714,0.765 L39.428,8.125 L49.122,0.781 L59.680,8.223 L69.858,1.192 L70.982,2.895 L59.669,10.710 Z"
          ></path>
        </svg>
        <br />
        <div class="col-md-12 mt-4">
          <div class="text-center">
            <a
              class="btn btn-lg custom-btn"
              href="https://www.papercall.io/cdl"
              target="_blank"
              >Sign up here</a
            >
          </div>
        </div>
      </h2>
    </div>
